{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Основная часть -->
		<title>Churilovo Reports Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="{% static 'Server/Styles/Base.css' %}">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'Server/Pictures/favicon.ico' %}">
		<!-- Добавочная часть -->
		<link rel="stylesheet" type="text/css" href="{% static 'Login/Styles/Login.css' %}">
	</head>
	<body>
		<main>
			<div class="left"></div>
			<div class="right">
				<form action="/login/" name="auth" method="post">
					{% csrf_token %}
					<input type="text" name="username" id="username" placeholder="Имя пользователя">
					<input type="password" name="password" id="password" placeholder="Пароль">
					<div class="buttons">
						<label><input type="checkbox" name="remember-me" id="checkbox">Запомнить меня</label>
						<button type="submit" name="action" value="login">Войти в систему</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
