{% load static %}
<!DOCTYPE html>
<html>
	<head>
		{% load templates %}
		{% autoescape off %}
			{% meta %}
		{% endautoescape %}
	</head>
	<body>
		<main>
			<div class="left"></div>
			<div class="right">
				<form action="/login/" method="post">
					{% csrf_token %}
					<input type="text" name="username" id="username" placeholder="Имя пользователя">
					<input type="password" name="password" id="password" placeholder="Пароль">
					<div class="buttons">
						<label><input type="checkbox" name="remember-me" id="checkbox">Запомнить меня</label>
						<button type="submit" name="action" value="login">Войти в систему</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
