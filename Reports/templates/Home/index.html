{% load static %}
<!DOCTYPE html>
<html>
	<head>
		{% load templates %}
		{% autoescape off %}
			{% meta %}
		{% endautoescape %}
	</head>
	<body>
		<main>
			<menu id = "Menu">
				<ul>
					<li class="item">
						<button class="icon" id="menu" onclick="MenuButton();"></button>
						<span></span>
					</li>
					<!--<li class="item">
						<span class="item-text">Продолжить</span>
						<form class="menu-button-element" action="/login/" method="post">
							{% csrf_token %}
							<button class="icon" id="continue" type="submit" name="action" value=""></button>
						</form>
					</li>-->
					<li class="item">
						<form class="menu-button-element" action="/create/" method="post">
							{% csrf_token %}
							<button class="icon" id="create" type="submit" name="action" value=""></button>
						</form>
						<span class="item-text">Создать отчёт</span>
					</li>
					<li class="item">
						<form class="menu-button-element" action="/view/" method="post">
							{% csrf_token %}
							<button class="icon" id="view" type="submit" name="action"></button>
						</form>
						<span class="item-text">Просмотр отчёта</span>
					</li>

					<li class="item">
						<form class="menu-button-element" action="/login/" method="post">
							{% csrf_token %}
							<button class="icon" id="exit" type="submit" name="action" value="exit"></button>
						</form>
						<span class="item-text">{{ user.get_username }}</span>
					</li>
				</ul>
			</menu>
		</main>
	</body>
</html>
