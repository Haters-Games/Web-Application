{% load static %}
<!DOCTYPE html>
<html>
	<head>
		{% load templates %}
		{% autoescape off %}
			{% meta %}
		{% endautoescape %}
	</head>
	<body>
		<main>
			<menu>
				<ul>
					<li class="item">
						<span></span>
						<button class="icon" id="menu"></button>
					</li>
					<li class="item">
						<span>Продолжить</span>
						<form action="/login/" method="post">
							{% csrf_token %}
							<button class="icon" id="continue" type="submit" name="action" value=""></button>
						</form>
					</li>
					<li class="item">
						<span>Создать отчёт</span>
						<form action="/login/" method="post">
							{% csrf_token %}
							<button class="icon" id="create" type="submit" name="action" value=""></button>
						</form>
					</li>
					<li class="item">
						<span>Просмотр отчёта</span>
						<form action="/view/" method="post">
							{% csrf_token %}
							<button class="icon" id="view" type="submit" name="action"></button>
						</form>
					</li>

					<li class="item">
						<span>{{ user.get_username }}</span>
						<form action="/login/" method="post">
							{% csrf_token %}
							<button class="icon" id="exit" type="submit" name="action" value="exit"></button>
						</form>
					</li>
				</ul>
			</menu>
		</main>
	</body>
</html>
